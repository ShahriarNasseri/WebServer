name: Build
on:
  pull_request:
    branches: ["master"]
  push:
  workflow_dispatch:
jobs:

  build-uwebsockets-mac: 
    name: Build uWebSockets (macOS)
    runs-on: macos-latest
    
    steps:

    - name: Checkout
      uses: actions/checkout@v3.6.0
      with:
        repository: uNetworking/uWebSockets
        path: uWebSockets
        submodules: true

    - name: Install dependencies
      run: |
        brew install libuv

    - name: Make
      run: |
        # Unclear if this first make is needed.
        cd uWebSockets
        make capi
        cd capi
        make

    - name: Build dynamic library
      run: |
        cd uWebSockets/capi
        clang -O3 -flto -I ../src -I ../uSockets/src *.o -lz -luv -lssl -lcrypto -lstdc++ ../uSockets/uSockets.a --shared -o libuwebsockets.dylib

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: uwebsockets-build-macos
        path: uWebSockets/capi/libuwebsockets.dylib
        if-no-files-found: error


  build-uwebsockets-mac-arm: 
    name: Build uWebSockets (macOS ARM)
    runs-on: self-hosted
    
    steps:

    - name: Checkout
      uses: actions/checkout@v3.6.0
      with:
        repository: uNetworking/uWebSockets
        path: uWebSockets
        submodules: true

    - name: Install dependencies
      run: |
        brew install libuv
        
    - name: Make
      run: |
        export CPATH=/opt/homebrew/include 
        export LIBRARY_PATH=/opt/homebrew/lib
        
        # Unclear if this first make is needed.
        cd uWebSockets
        make capi
        cd capi
        make

    - name: Build dynamic library
      run: |
        export CPATH=/opt/homebrew/include 
        export LIBRARY_PATH=/opt/homebrew/lib
        
        cd uWebSockets/capi
        clang -O3 -flto *.o ../uSockets/uSockets.a --shared -o libuwebsockets.dylib
